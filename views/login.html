<ion-view>
    <ion-content class="animated fadeIn myLogin"  overflow-scroll="true" style="overflow: hidden">
       <div class="login_cover">
           <div class="logo"><img src="images/mars_logo.png"/></div>
           <form action="POST" class="list login_form">
               <div class="item item-input-inset">
                   <label class="item-input">
                       <img src="images/login_un.png"/>
                       <input type="text" placeholder="用户名" ng-model="user.mobile"/>
                   </label>
               </div>
               <div class="item item-input-inset">
                   <label class="item-input">
                       <img src="images/login_pw.png">
                       <input type="password" placeholder="密码" ng-model="user.pwd"/>
                   </label>
               </div>
               <div class="item ">
                   <div class="button button-full" ng-click="login()"></div>
               </div>
           </form>
       </div>
    </ion-content>
</ion-view>
