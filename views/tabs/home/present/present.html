<ion-view class="animated2 slideInRight">
    <div class="bar-dark themeColor-bg bar-header bar">
        <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.home">
        </button>
    </div>
    <ion-content class="has-header">
        <div class="wrapper presentBox">
            <div class="presentItem" ng-repeat="item in presents">
                <div class="imgWrap" ui-sref="presentDetail({id:item.id})">
                    <img ng-src={{item.headImg}}>
                </div>
                <div class="authorWrap">
                    <div class="author">
                        <img ng-src={{item.authorAvatar}} alt="">
                        <span class="authorName f32">{{item.authorName}}</span>
                    </div>
                        <p class="classWrap f24">{{item.classTitle}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
