<ion-view>
    <ion-nav-bar class="bar-dark themeColor-bg">
        <ion-nav-back-button>
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <section class="banner">
            <div id="indicatorContainerWrap">
                <!--圆形矢量-->
                <div id="indicatorContainer"></div>
                <div id="indicator_text">请继续保持良好的考勤和学习状态</div>
            </div>
        </section>
        <table class="dw_main">
            <thead>
            <tr class="box_1 f34">
                <th>时间</th>
                <th>调整分数</th>
                <th>说明</th>
            </tr>
            </thead>

            <tr class="box_2 f26" ng-repeat="item in myKPI.data.list">
                <td>{{item.date}}</td>
                <td class="f28">{{item.grade}}</td>
                <td>{{item.explain}}</td>
            </tr>

        </table>

    </ion-content>
</ion-view>
